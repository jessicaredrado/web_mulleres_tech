<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-12 col-md-12">
					<h2>Contacta con nosotras:</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<ul class="list-inline banner-social-buttons">
						<li>
                            <a href="https://twitter.com/{{ site.twitter_account }}" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">TWITTER</span></a>
                        </li>
                        <li>
                            <a href="https://github.com/{{ site.github_account }}" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">GITHUB</span></a>
                        </li>
                        <li>
                            <a href="mailto:{{ site.email }}" class="btn btn-default btn-lg"><i class="fa fa-envelope fa-fw"></i> <span class="network-name">E-MAIL</span></a>
                        </li>
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
